apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    useLibrary("org.apache.http.legacy")

    defaultConfig {
        minSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //okhttp
    api 'com.squareup.okhttp:okhttp:2.5.0'
    //glide
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.github.bumptech.glide:okhttp-integration:1.3.1@aar'
    //eventbus
    api 'org.greenrobot:eventbus:3.1.1'
    //thunisoft
    api 'com.thunisoft.android:ui:1.0.9'
    api 'com.thunisoft.android:common:1.1.4'
    api 'com.thunisoft.android:logger:1.0.2'
}